<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add an employee</title>
</head>
<style>
  body {
    background-image: url("/static/ad.jfif");
    background-repeat:no-repeat;
    background-size: cover;
   }
</style>
<body>
    <div class="container">
        <h1>Add an employee</h1>
        <br>
         <div class="container-fluid">
        <form action="/add_emp" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="f_name">First_name</label>
              <input type="text" class="form-control" id="f_name" name='f_name' placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="l_name">Last_name</label>
                <input type="text" class="form-control" id="l_name" name='l_name' placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="dept">Department</label>
                <input type="number" class="form-control" id="dept" name='dept' placeholder="Enter your department name">
              </div>
            <div class="form-group">
              <label for="salary">Salary</label>
              <input type="number" class="form-control" name="salary" id="salary" placeholder="Enter your salary">
            </div>
            <div class="form-group">
                <label for="bonus">Bonus</label>
                <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter your bonus amount">
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <input type="number" class="form-control" name="role" id="role" placeholder="Enter your role">
              </div>
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter your contact number">
              </div>
              <div class="form-group">
                <label for="hiredate">Hired date</label>
                <input type="date" class="form-control" name="hiredate" id="hiredate" placeholder="Enter your hired date">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
